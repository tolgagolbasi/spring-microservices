version: '2.1'
services:
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./zk-single-kafka-single/zoo1/data:/data
      - ./zk-single-kafka-single/zoo1/datalog:/datalog

  kafka1:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1

      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./zk-single-kafka-single/kafka1/data:/var/lib/kafka/data
    depends_on:
      - zoo1
  mysqldb:
    image: mysql:latest
    mem_limit: "1073741824"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysqldb", "-uroot", "-ppassword", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "3306/tcp"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth
  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to.
  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:${TAG:-latest}
    container_name: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/blob/master/zipkin-server/README.md#environment-variables
    environment:
      - STORAGE_TYPE=mem
      # Point the zipkin at the storage backend
      - MYSQL_HOST=mysql
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to increase heap size
      # - JAVA_OPTS=-Xms128m -Xmx128m -XX:+ExitOnOutOfMemoryError
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    # Uncomment to enable debug logging
    # command: --logging.level.zipkin2=DEBUG

  configserver:
    image: anilallewar/basic-config-server:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-I", "http://configserver:8888"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "8888/tcp"
    depends_on:
      mysqldb:
        condition: service_healthy

  eurekaregistry:
    image: anilallewar/basic-webservice-registry:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://eurekaregistry:8761"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "8761:8761/tcp"
    depends_on:
      configserver:
        condition: service_healthy

  authserver:
    image: anilallewar/basic-auth-server:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8899/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  apigateway:
    image: anilallewar/basic-api-gateway:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8765:8765/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  webportal:
    image: anilallewar/basic-web-portal:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8080/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  userwebservice:
    image: anilallewar/basic-user-webservice:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8080/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  taskwebservice:
    image: anilallewar/basic-task-webservice:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8080/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

  commentswebservice:
    image: anilallewar/basic-comments-webservice:0.0.1
    mem_limit: "1073741824"
    restart: unless-stopped
    ports:
      - "8080/tcp"
    depends_on:
      eurekaregistry:
        condition: service_healthy

